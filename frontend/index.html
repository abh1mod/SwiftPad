<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src = "script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                    <div class="color">
                        <label class="title">Colour</label>
                        <ul class="options">
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                        </ul>
                    </div>
                    
            </div>
            <div class="row buttons">
                <button class="clear-canvas">ClearCanvas</button>
                <button class="clear-canvas">Save Image</button>
            </div>
        </section>
    
    </div>
    
</body>
</html>
