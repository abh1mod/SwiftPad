<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Demo</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <div class="logo">
  <img src = "logo/darkmode.png">
</div>
  <canvas id="myCanvas">
  </canvas>

  <button id="toggleToolbar">></button>
  
  <div class="toolbar" id = "toolbar">
    <button type="button" id ="clear-btn" class="button" >Clear</button>
    <button type="button" id = "undo-btn" class="button">Undo</button>
    <div class="color-picker" style="display: flex; gap: 10px;">
      <div class="color-field" onclick="changeBrushColor(this.style.backgroundColor)" style="background-color: red;"></div>
      <div class="color-field" onclick="changeBrushColor(this.style.backgroundColor)" style="background-color: green;"></div>
      <div class="color-field" onclick="changeBrushColor(this.style.backgroundColor)" style="background-color: yellow;"></div>
      <div class="color-field" onclick="changeBrushColor(this.style.backgroundColor)" style="background-color: blue;"></div>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: space-around;" >
      <div id = "eraser"><img class="eraser" src="./logo/eraser.png"/></div>
      <input type="color" onInput="changeBrushColor(this.value)" class="color-picker-input" value="#000000">
    </div>
    <input type="range" onInput="changeBrushSize(this.value)" class="brush-size" min="1" max="20" value="4">
  </div>
  <div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
